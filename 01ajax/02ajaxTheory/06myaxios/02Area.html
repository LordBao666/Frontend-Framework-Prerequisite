<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p class="mypara"></p>

  <script type="module">
    import {myAxios} from "./MyAxios.js";
    import {PromiseConfig} from "./PromiseConfig.js"
    let pname = "山东省";
    let cname = "菏泽市";
    
    const config  =  new PromiseConfig("http://hmajax.itheima.net/api/area1","get",{
      pname,
      cname
    });

    myAxios(config).
    then( result=>{
      const myP= document.querySelector(".mypara");
      myP.innerHTML = result.list.join("<br>");
    }).
    catch( error =>{
      console.dir(error);
    });


  </script>
</body>
</html>
