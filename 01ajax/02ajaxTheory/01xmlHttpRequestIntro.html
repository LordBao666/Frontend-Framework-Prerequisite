<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMLHttpRequest_基础使用</title>
</head>

<body>
  <p class="myp"></p>
  <script>
    /**
     * 目标：使用XMLHttpRequest对象与服务器通信
     *  1. 创建 XMLHttpRequest 对象
     *  2. 配置请求方法和请求 url 地址
     *  3. 监听 loadend 事件，接收响应结果
     *  4. 发起请求
    */

    const request=new XMLHttpRequest();
    request.open("GET","http://hmajax.itheima.net/api/province");

    request.addEventListener("loadend",()=>{
      const jsonObj = JSON.parse(request.response);
      const provinceArr = jsonObj.list;
      const myP=document.querySelector(".myp");
      myP.innerHTML= provinceArr.join("<br>");
    })

    request.send();
  </script>
</body>

</html>
