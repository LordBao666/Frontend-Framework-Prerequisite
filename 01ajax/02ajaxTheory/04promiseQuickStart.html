<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p = new Promise((resolve,reject)=>{
      let success = true;
      // let success = false;

      setTimeout(()=>{
        if (success) {
          resolve("success");
        } else {
          reject(new Error("failure"));
        }
      },4000)
    }
    
  )

    console.log(p);

    p.then(result=>{
      console.log(result);
    }).catch( error=>{
      console.log(error);
    });

    console.log(p);
  </script>
</body>
</html>
